    - index.md
  - Nastava: 
    - nastava/index.md
    - Kolegiji:
      - Dubinska analiza podataka: nastava/kolegiji/DAP.md
      - Programiranje za podatkovnu znanost:
        - nastava/kolegiji/PPZ/00_R_osnove.ipynb
        - nastava/kolegiji/PPZ/01_R_Vektori.ipynb
        - nastava/kolegiji/PPZ/02_R_Matrice.ipynb
        - nastava/kolegiji/PPZ/03_R_Faktori.ipynb
        - nastava/kolegiji/PPZ/04_R_DataFrame.ipynb
        - nastava/kolegiji/PPZ/05_R_Liste.ipynb
        - nastava/kolegiji/PPZ/06_R_Upravljanje_programskim_tijekom.ipynb
        - nastava/kolegiji/PPZ/07_R_Funkcije.ipynb
        - nastava/kolegiji/PPZ/08_R_Filtriranje_sort.ipynb
        - nastava/kolegiji/PPZ/_09_R_Vizualizacija_podataka.ipynb
      - Informatika (bioteh):
        - DINP (2022/2023): nastava/kolegiji/INF_bioteh/DINP_INF_bioteh_(22-23).md
      - Informatika (farmacija):
        - DINP (2022/2023): nastava/kolegiji/INF_farm/DINP_INF_farm_(22-23).md
  - Znanstveni rad: 
    - radovi/index.md
    - INFcon 2022: radovi/infcon22.md

# Plugin settings
plugins:
  - mkdocs-jupyter

# Theme settings
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: teal
  features:
    - header.autohide # Dodaje "back to top" gumb
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
  logo: images/rec-logo.jpg
  favicon: images/favicon.png
  language: hr
 
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
